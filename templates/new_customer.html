<!DOCTYPE html>
<html>
<head>
  <title>New Customer Form</title>
</head>
<body>
  <h1>New Customer Form</h1>
  <form method="post" action="{{ url_for('create_customer') }}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" required><br><br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required><br><br>
    <label for="user_name">User Name:</label>
    <input type="text" name="user_name" id="user_name" required><br><br>
    <label for="user_password">User Password:</label>
    <input type="password" name="user_password" id="user_password" required><br><br>
    <input type="submit" value="Add Customer">
  </form>
  {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
  {% endwith %}
  <br>
  <a href="/">Home</a>
</body>
</html>
